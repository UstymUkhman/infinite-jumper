  <body>
    <main id="game"></main>

    <section id="intro">
      <h1>Infinite Jumper</h1>

      <div class="description">
        <h2>Player One Get Ready!</h2>
        <span class="tap">Tap to start playing</span>
      </div>
    </section>

    <section id="ui">
      <h1 id="score">0</h1>

      <div class="bestScore">
        <span class="bestScoreLabel">Best Score: </span>
        <span id="bestScoreUI">0</span>
      </div>
    </section>

    <section id="end">
      <div class="description">
        <h2>Game Over</h2>

        <div class="score">
          <span class="label currentScore">Current Score:</span>
          <span id="currentScore"></span>
  
          <span class="label bestScore">Best Score:</span>
          <span id="bestScore"></span>
        </div>

        <span class="tap">Tap to restart</span>
      </div>
    </section>
