  <body>
    <main id="game"></main>

    <section id="intro">
      <h1>Infinite Jumper</h1>

      <div class="content">
        <h2>Player One Get Ready!</h2>
        <span class="tap">Tap to start playing</span>
      </div>
    </section>

    <section id="ui">
      <h1 id="score" class="score">0</h1>

      <button id="menu" class="close" role="button" aria-label="Menu">
        <div class="line"></div>
        <div class="line"></div>
      </button>

      <h2 id="scoreMultiplier" class="score"></h2>
      <h3 id="newBestScore" class="score">New Best Score!</h3>
    </section>

    <section id="pause">
      <div class="content">
        <h1>Pause</h1>

        <div class="options">
          <div class="option music">
            <span>Music:</span><span>On</span>
          </div>

          <div class="option sounds">
            <span>Sounds:</span><span>On</span>
          </div>

          <div class="option autoplay">
            <span>Autoplay:</span><span>Off</span>
          </div>
        </div>

        <button id="download" role="link">Download</button>
      </div>

      <div class="song">
        <sub>Song by: </sub>&emsp;<sub id="song"></sub>
      </div>
    </section>

    <section id="end">
      <div class="content">
        <h2>Game Over</h2>

        <div class="score">
          <span class="label currentScore">Current Score:</span>
          <span id="currentScore"></span>
  
          <span class="label bestScore">Best Score:</span>
          <span id="bestScore"></span>
        </div>

        <span class="tap">Tap to restart</span>
      </div>
    </section>

    <script type="text/javascript" src="index.js"></script>
  </body>
